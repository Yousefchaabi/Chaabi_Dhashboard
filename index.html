<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-center mt-0">Chaabi</h3>
        <ul>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black p-10 rad-6"
              href="index.html"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span class="ml-10">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="index.html"
            >
              <i class="fa-solid fa-gear"></i>
              <span class="ml-10">Settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="index.html"
            >
              <i class="fa-regular fa-user"></i>
              <span class="ml-10">Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="index.html"
            >
              <i class="fa-solid fa-diagram-project"></i>
              <span class="ml-10">Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="index.html"
            >
              <i class="fa-solid fa-graduation-cap"></i>
              <span class="ml-10">Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="index.html"
            >
              <i class="fa-regular fa-circle-user"></i>
              <span class="ml-10">Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="index.html"
            >
              <i class="fa-regular fa-file"></i>
              <span class="ml-10">Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="index.html"
            >
              <i class="fa-regular fa-credit-card"></i>
              <span class="ml-10">Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!--Start Head-->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type a keyword ">
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="images/avatar.png" alt="">
          </div>
        </div>
        <!--End Head-->
        <h1 class="p-relative">Dashboard</h1>
        <div class="wrapper d-grid gap-20">
          <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
            <h2>Welcome</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
